<!doctype html>

<html>
	<head>
		<title>Audit Window</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        
        <!-- I think because of Electron, it will read it as a module based script, so we need to explictly load it
        into the window object -->
        <script>window.$ = window.jQuery = require('./js/libs/jquery-3.2.1.min.js')</script>
        <!--<script src="./js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>-->
        <script src="js/libs/tether.min.js" type="text/javascript"></script>
        <script src="./js/libs/bootstrap.min.js"></script>
        
	</head>
	
	<!-- Body is completely replaced by AJAX calls -->
	<!-- JS Scripts persist unless we use a namespace and wipe it -->
	<body>
		
		<!-- Landing Page Shown Initially -->
		<div class="text-center offset-2 col-8">
			<h4 class="mt-5">How would you like to start:</h4>
			<button class="btn btn-primary d-block w-100 pointer mt-4" id="btnOpenAudit">Open Audit Package</button>
			<div class="mt-4"></div>
			<button class="btn btn-primary d-block w-100 pointer" id="btnNewAudit">Create New Audit Package</button>
		</div>
		<script src="../landingnav.js"></script>
		
	</body>
</html>
